<h3>Inscription du patient</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label>Date de naissance</label>
    <input type="date" formControlName="birthday" />
  </div>

  <div>
    <label>Genre</label>
    <select formControlName="gender">
      <option value="M">Homme</option>
      <option value="F">Femme</option>
      <option value="AUTRE">Autre</option>
    </select>
  </div>

  <div>
    <label>Adresse</label>
    <input type="text" formControlName="address" />
  </div>

  <div>
    <label>Numéro de sécurité sociale</label>
    <input type="text" formControlName="socialSecurityNumber" />
  </div>

  <div>
    <label for="structure">Structure</label>
    <select formControlName="structureId">
      <option *ngFor="let structure of structures" [value]="structure.Id">
        {{ structure.Name }}
      </option>
    </select>
  </div>

  <button type="submit" [disabled]="form.invalid">Créer le patient</button>
</form>

<div *ngIf="message" class="mt-3">{{ message }}</div>
